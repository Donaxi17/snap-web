<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    
    <title>Frontend Mentor | Intro section with dropdown navigation</title>

  </head>
  <body>
     
    <header>
      <div class="logo__links">
        <img src="./images/logo.svg" alt="logo">
        <article>
          <ul class="links__pagina">
            <a href="">Features <img src="./images/icon-arrow-down.svg" alt=""></a>
            <a href="">Company <img src="./images/icon-arrow-down.svg" alt=""></a>
            <a href="">Carees</a>
            <a href="">About</a>
          </ul>
        </article>
      </div>
      <div class="cuenta__snap">
        <h4 class="lbl__login">login</h4>
        <div>
          <h4>Register</h4>
        </div>
      </div>
    </header>

    <main>
      <section class="primera__section">
        <h1>Make <br> remote work</h1>
        <p class="descripcion__titulo">
          Get your team in sync, no matter your latation,
          Streamline processes. create team rituals. and
          watch productivity soar.
        </p>
        <div class="botom__learnMore">
          <p>Learn more</p>
        </div>
        <div class="imagenes__cliente">
          <img src="./images/client-databiz.svg" alt="">
          <img src="./images/client-audiophile.svg" alt="">
          <img src="./images/client-meet.svg" alt="">
          <img src="./images/client-maker.svg" alt="">
        </div>
      </section>
      <section class="segunda__section">
        <img src="./images/image-hero-desktop.png" alt="">
      </section>
    </main>

  </body>
</html>
